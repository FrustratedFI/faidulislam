<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Ocean Gradient Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00aaff, #004c99);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        /* Container for the content */
        .container {
            text-align: center;
        }

        /* Header Styles */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            animation: textAnimation 3s ease-in-out infinite;
        }

        /* Paragraph Styles */
        p {
            font-size: 1.5em;
        }

        /* Custom Animation for Waves */
        .animation {
            position: relative;
            height: 80px;
            margin-top: 30px;
        }

        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/wave.png') repeat-x;
            animation: waveAnimation 3s linear infinite;
        }

        /* "Stay tuned" Message Styling */
        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Keyframe Animation for Header Text */
        @keyframes textAnimation {
            0% { color: #ffffff; }
            50% { color: #ffcc00; }
            100% { color: #ffffff; }
        }

        /* Keyframe Animation for Wave Movement */
        @keyframes waveAnimation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>We're working hard to bring something amazing to you!</p>
        <p>We will stay in touch</p>
        <p>Making the best you can imagine</p>
        <div class="animation">
            <div class="waves"></div>
        </div>
        <p class="message">Stay tuned! We'll be back soon.</p>
    </div>
</body>
</html>
