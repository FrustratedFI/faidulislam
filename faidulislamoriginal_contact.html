        .bubble {
            position: absolute;

            pointer-events: none;
            opacity: 0.9; /* Higher opacity for visibility */

        }

        @keyframes bubbleAnimation {
            0% {
                transform: translateY(0) scale(1);

            }
            100% {

            }
        }

        /* Keyframes for animations */

            from {
                opacity: 0;
            }
            to {

            }
        }

<script>
    function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        const size = Math.random() * 30 + 10; // Bubble size
        const positionX = Math.random() * 100; // Random horizontal position in viewport
        const positionY = Math.random() * 100; // Random vertical position in viewport
        const duration = Math.random() * 10 + 5; // Duration of the animation

        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${positionX}vw`;
        bubble.style.top = `${positionY}vh`; // Start bubbles from different vertical positions
        bubble.style.animationDuration = `${duration}s`;
        bubble.style.animationDelay = `${Math.random() * 10}s`;
        document.querySelector('.bubbles').appendChild(bubble);

        // Remove bubble after animation to prevent DOM clutter
        bubble.addEventListener('animationend', () => {
            bubble.remove();
        });
    }

    // Create bubbles at intervals
    setInterval(createBubble, 200);

    document.querySelectorAll('.moving').forEach(el => {
        el.addEventListener('mousemove', (e) => {
            const speed = el.getAttribute('data-speed') || 1;
            const x = (window.innerWidth - e.pageX * speed) / 100;
            const y = (window.innerHeight - e.pageY * speed) / 100;
            el.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    });

    window.addEventListener('scroll', () => {
        document.querySelectorAll('section').forEach(section => {
            const sectionTop = section.getBoundingClientRect().top;
            const fadePoint = window.innerHeight / 1.2;
            if (sectionTop < fadePoint) {
                section.classList.add('fade-in');
            }
        });
    });

    document.querySelectorAll('section').forEach(section => {
        section.style.transition = 'transform 0.5s ease-out, box-shadow 0.5s ease-out';
    });
</script>
